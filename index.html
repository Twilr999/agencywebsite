<script>
(function ($) {
  "use strict";

  $.fn.extend({
    countdown100: function (options) {
      var defaults = {
        timeZone: "",
        endtimeYear: 0,
        endtimeMonth: 0,
        endtimeDate: 0,
        endtimeHours: 0,
        endtimeMinutes: 0,
        endtimeSeconds: 0,
      }

      var options = $.extend(defaults, options);

      return this.each(function () {
        var obj = $(this);

        var tZ = options.timeZone;
        var endYear = options.endtimeYear;
        var endMonth = options.endtimeMonth;
        var endDate = options.endtimeDate;
        var endHours = options.endtimeHours;
        var endMinutes = options.endtimeMinutes;
        var endSeconds = options.endtimeSeconds;

        var deadline;
        if (tZ == "") {
          deadline = new Date(endYear, endMonth - 1, endDate, endHours, endMinutes, endSeconds);
        } else {
          deadline = moment.tz([endYear, endMonth - 1, endDate, endHours, endMinutes, endSeconds], tZ).format();
        }

        var t = Date.parse(deadline) - Date.parse(new Date());

        var clock = $(obj).FlipClock(t / 1000, {
          clockFace: 'DailyCounter',
          countdown: true
        });

        clock.on('stop', function () {
          // Countdown finished
          localStorage.removeItem("countdownEndTime");
          console.log("Countdown finished!");
        });

      });
    }
  });

  // ================================
  // Save 60 days target only first time
  // ================================

  let savedEndTime = localStorage.getItem("countdownEndTime");

  // If no end time is stored, calculate and store it for the first time
  if (!savedEndTime) {
    let futureTime = new Date();
    futureTime.setDate(futureTime.getDate() + 60); // Add 60 days from today

    // Store the end time in localStorage for persistence across tabs
    savedEndTime = futureTime.toISOString();
    localStorage.setItem("countdownEndTime", savedEndTime);
  }

  // Convert the saved end time back into a Date object
  let targetTime = new Date(savedEndTime);

  // Initialize the countdown
  $('.cd100').countdown100({
    endtimeYear: targetTime.getFullYear(),
    endtimeMonth: targetTime.getMonth() + 1, // months are 0-11
    endtimeDate: targetTime.getDate(),
    endtimeHours: targetTime.getHours(),
    endtimeMinutes: targetTime.getMinutes(),
    endtimeSeconds: targetTime.getSeconds(),
    timeZone: "Asia/Kathmandu" // Apply timezone correctly
  });

})(jQuery);
</script>
